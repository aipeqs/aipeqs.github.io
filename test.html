<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="Chart/Chart.min.js"></script>
  </head>
  <body>
    <canvas id="myChart" width="50" height="50"></canvas>
    <script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            onClick: function(event, elements) {
              let e = elements[0];
              console.log(e._index)
              let x_value = this.data.labels[e._index];
              let y_value = this.data.datasets[0].data[e._index];
              console.log(x_value);
              console.log(y_value);
              let d = document.createElement('button');
              d.innerHTML = 'Press';
              return 'clicked';
            },
            // tooltips : {
            //   callbacks : {
            //     label : function(tooltipItem, data) {
            //       let item = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
            //       console.log(item);
            //       let e = document.createElement('button');
            //       e.innerHTML = "Press";
            //       return e
            //     }
            //   }
            // }
        }
    });
    </script>

  </body>
</html>
