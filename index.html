<!DOCTYPE html>
<html>
    <head>
        <title>Breakdown of Indices</title>
        <script src="plotly.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="Chart/Chart.min.js"></script>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            ULB Name:<br>
            <input type="text" name="ulb-name" id="ulb"><br>
            ULB Grade :<br>
            <select name="cars" id="grade">
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="Special">Special</option>
                <option value="Corporation">Corporation</option>
                <option value="NP">NP</option>
                <option value = "Selection">Selection</option>
            </select>
            <input type="button" value="Submit" onclick="load()">
        </form>
        <canvas id="indices"></canvas>
        <div class="btn-group" id="index-zoom" style="display: none">
            <button type="button" class="btn btn-primary" onclick="zoom1('gei')">GEI</button>
            <button type="button" class="btn btn-primary" onclick = "zoom1('ipi')">IPI</button>
        </div>
    </body>
    <script src="form.js"></script>
    <script src="init.js"></script>
    <script src="indices.js"></script>
    <script src="zoom.js"></script>
    <script src="services.js"></script>
    <script src="updates.js"></script>
</html>
